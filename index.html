<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="card">
				<div class="main-img">
					<img
						src="images/image-equilibrium.jpg"
						alt="main equilibrium image"
					/>
					<div class="overlay"></div>
				</div>
				<div class="text">
					<h3><a>Equilibrium #3429</a></h3>
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>
				<div class="eth">
					<div class="eth-left">
						<img src="images/icon-ethereum.svg" alt="ethereum icon" />0.041 ETH
					</div>
					<div class="eth-right">
						<img src="images/icon-clock.svg" alt="clock icon" />3 days left
					</div>
				</div>
				<hr />
				<div class="credits">
					<img src="images/image-avatar.png" alt="avatar" />
					<div><span> Creation of</span> <a>Jules Wyvern</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
